<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Economía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="container mt-5">
    <div class="economia">
        <h2>Formulario de Economía</h2>
        <p>Por favor, califica cada aspecto en una escala del 1 al 10, donde 1 representa la menor satisfacción y 10 la mayor.</p>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, cuál es tu nivel de manejo del dinero?</label>
                <input type="number" name="manejo_dinero" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, qué tan responsable eres financieramente?</label>
                <input type="number" name="responsabilidad_financiera" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, qué tan claras están tus metas financieras?</label>
                <input type="number" name="metas_financieras" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, qué tan constante eres con el hábito de ahorro?</label>
                <input type="number" name="habito_ahorro" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, qué tan satisfecho/a estás con tu trabajo o estudios?</label>
                <input type="number" name="satisfaccion_trabajo_estudios" class="form-control" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
