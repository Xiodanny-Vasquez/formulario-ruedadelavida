<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="container mt-5">
    <div class="empleado">
        <h2>Formulario de Empleado</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vivienda</label>
                <input type="text" name="vivienda" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Departamento</label>
                <input type="text" name="departamento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado Civil</label>
                <select name="estado_civil" class="form-control">
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="viudo">Unión Libre</option>
                    <option value="viudo">Viudo</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <select name="genero" class="form-control">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" name="edad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Salario</label>
                <input type="number" name="salario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cargo</label>
                <input type="text" name="cargo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estrato Socioeconómico</label>
                <input type="number" name="estrato" class="form-control" min="1" max="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
