<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="container mt-5">
    <div class="amor">
        <h2>Formulario de Amor</h2>
        <p>Por favor, califica cada aspecto en una escala del 1 al 10, donde 1 representa la menor satisfacción y 10 la mayor.</p>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, cuál es el nivel de calidad de mis relaciones con familia y amigos?</label>
                <input type="number" name="relaciones" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, cuál es mi capacidad de expresar amor y afecto?</label>
                <input type="number" name="expresion_amor" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, qué tan abierto/a estoy a nuevas relaciones y amistades?</label>
                <input type="number" name="apertura_relaciones" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, cuánto esfuerzo pongo en mejorar mis relaciones?</label>
                <input type="number" name="esfuerzo_relaciones" class="form-control" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿De 1 a 10, qué tanta claridad tengo sobre el amor que busco en mi vida?</label>
                <input type="number" name="claridad_amor" class="form-control" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
